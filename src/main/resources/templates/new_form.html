<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!--    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" >-->
</head>
<body>
<div class="container-fluid text-center">
  <div class="text-center">
    <h1>Add New User</h1>
  </div>
  <form th:action="@{/users/save}" th:method="post" th:object="${user}" style="max-width: 500px; margin: 0 auto;">
    <div class="border">

      <div class="form-group row">
        <label th:for="E-mail" class="col-sm-4 col-form-label">E-mail</label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label th:for="firstName" class="col-sm-4 col-form-label">First Name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{firstName}" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label th:for="lastName" class="col-sm-4 col-form-label">Last Name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{lastName}" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label th:for="password" class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="password" th:field="*{password}" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label th:for="password" class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="checkbox" th:field="*{enabled}">
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Submit</button>
        <button type="button" class="btn btn-secondary m-2">Cancel</button>
      </div>
    </div>

  </form>
</div>
</body>
</html>
