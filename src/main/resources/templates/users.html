<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
  <h1>Manage Users</h1>
  <div class="m-2">
    <a class="h3 btn btn-info" th:href="@{'/users/add-new'}">Add new user</a>
  </div>

  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>

  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
        <th>Enabled</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    <th:block th:each="user : ${listUsers}">
      <tr>
        <td>[[${user.id}]]</td>
        <td>[[${user.firstName}]]</td>
        <td>[[${user.lastName}]]</td>
        <td>[[${user.email}]]</td>
        <td>[[${user.enabled}]]</td>

        <td>
          <a class="h4 btn btn-primary mr-3" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
          <a class="h4 btn btn-danger" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
        </td>
      </tr>
    </th:block>
    </tbody>

  </table>
</body>
</html>
